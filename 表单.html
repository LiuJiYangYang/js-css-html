<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--所以的表单要填写的数据都要放在form标签中嵌套-->
<!--action代表要提交给哪一个后台程序-->
<!--method 代表传输过程中使用那种形式post(加密) get(不加密)-->
<form action="" method="post"></form>
<!--input 代表文本框标签type是类型的意思 如果设置text 代表最标准的输入框-->
<!--name代表此输入框的名字-->
<!--id代表此输入框的id编号-->
<!--value代表默认文字，文本框的文字-->
<!--昵称：<input type="text" name="hha" id="hhee" value="哈哈哈呵呵" />-->
昵称：<input type="text" name="hha" id="hhee" placeholder="哈哈哈呵呵" /><br>
<!--placeholder属性属于html5最新的属性，它不兼容ie低版本浏览器（6、7、8、9）
此效果虽然低版本ie不支持，但是不会造成页面的混乱，我们就认为此属性没有问题，
以渐进增强（随着浏览器版本的升高用户体验越来越好）优雅降级（高版本浏览器效果好，保证低版本浏览器不混乱）-->
密码：<input type="password" /><br>
<!--性别：<input type="radio" />男<input type="radio" />女<input type="radio" />保密-->
性别：<input type="radio" name="xb" id="nan" /><label for="nan">男</label><input type="radio" name="xb" id="nv"/><label for="nv">女</label><input type="radio" name="xb" id="mi"/><label for="mi">保密</label>

</body>
</html>
