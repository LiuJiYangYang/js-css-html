<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bui标签</title>
</head>
<body>
<b>我是b代表加粗</b>
<br>
<strong>我也是加粗  可以代表强调语义化</strong>
<br>
<u>我是u代表下划线</u>
<br>
<i>我是i代表倾斜</i>
<em>我是em 也是倾斜多了强调的语义</em>
<br>
<s>我是s 代表删除线 这种写法被渐渐淘汰</s>
<br>
<del>我是del 也代表删除线 这种写法是主流</del>

</body>
</html>
