<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p,div,h3,h4,.span1,#span2{color:red;}
    </style>
</head>
<body>
<p>我是p</p>
<div>我是div</div>
<h2>我是h2</h2>
<h3>我是h3</h3>
<h4>我是h4</h4>
<span class="span1">我是class 的span1</span>
<span id="span2">我是span2 有id</span>
</body>
</html>
